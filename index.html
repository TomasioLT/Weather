<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="timer" class="timer"></div>
        <div class="calculator"> 
            <div class="input" id="input">0</div>
            <div class="buttons">
                <button id="plus">&plus;</button>
                <button id="minus">&minus;</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="equal">=</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="clear">C</button>
            </div>
        </div>
    </section>
    <div class="weatherCard">
        <div class="card">
            <div class="search">
              <input type="text" class="search-bar" />
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="weather loading">
              <h2 class="city">Orai Klaipėdoje</h2>
              <div id="tempImg">
                <div class="temp">20°C</div>
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  class="icon"
                />
              </div>
              <div class="aprasymas">Sauleta</div>
              <div class="humidity">Oro dregnumas 30%</div>
              <div class="wind">Vejo greitis: 2 m/s</div>
              <div class="vejo-gusiai">Vejo gusiai: 3 m/s</div>
              <div class="vejo-kryptis">Vejo kryptis: Siaure</div>
              <div class="sunrise">Sauletekis: 08:00</div>
              <div class="sunset">Saulelydis: 17:00</div>
              <div class="dayLong">Dienosilgumas: 12:00</div>
              <div class="feels-like">Jutimine temperatura: 20°C</div>
            </div>
          </div>
          <div class="cardOptions">
            <div class="cardToday">Šiandien</div>
            <div class="cardWeek">Savaitė</div>
          </div>
       
    </div>
    
</div>

    


    <script src="main.js"></script>
</body>
</html>
